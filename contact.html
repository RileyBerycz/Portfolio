<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Coding Projects by Riley Berycz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon-512x512.png">
</head>
<body>
    <header>
        <h1>Coding Projects by Riley</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <div class="content">
        <section id="contact">
            <h2>Get in Touch</h2>
            <p>If you have any questions or need to contact me, please send me a message using the form below.</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
            <div id="response"></div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Riley Berycz. All rights reserved.</p>
    </footer>

    <!-- Include EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" type="text/javascript"></script>
    <script>
        (function() {
            emailjs.init("HFZDPHvqhlcBVtlBd"); 
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const submitButton = document.querySelector('#contact-form button');
            submitButton.disabled = true;
            submitButton.style.backgroundColor = '#2980b9'; // Noticeable blue for sending
            submitButton.textContent = 'Sending...';

            emailjs.sendForm('service_ijuppgl', 'template_m68e6cn', this)
                .then(function() {
                    submitButton.style.backgroundColor = '#2ecc71'; // Success color (bright green)
                    submitButton.textContent = 'Sent!';
                    
                    // Redirect after 2 seconds
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 2000);
                }, function(error) {
                    submitButton.style.backgroundColor = '#e74c3c'; // Failure color (red)
                    submitButton.textContent = 'Failed';
                    submitButton.disabled = false; // Re-enable button for retry
                    
                    document.getElementById('response').innerHTML = "Failed to send message. Please try again later.";
                    document.getElementById('response').style.color = '#e74c3c';
                    document.getElementById('response').style.display = "block";
                });
        });
    </script>
</body>
