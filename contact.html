<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Coding Projects by Riley Berycz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/Portfolio-icon" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contact Me - Coding Projects by Riley</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <div class="content">
        <section id="contact">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out to me by filling out the form below.</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
            <div id="response" style="display:none;"></div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 My Awesome GitHub Pages Site. All rights reserved.</p>
    </footer>

    <!-- Include EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>
    <script>
        (function() {
            emailjs.init("YOUR_API_KEY"); // Replace with your EmailJS API key
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                    document.getElementById('response').innerHTML = "Message sent successfully!";
                    document.getElementById('response').style.display = "block";
                }, function(error) {
                    document.getElementById('response').innerHTML = "Failed to send message. Please try again later.";
                    document.getElementById('response').style.display = "block";
                });
        });
    </script>
</body>
</html>
