<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Coding Projects by Riley Berycz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="images/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon-512x512.png">
</head>
<body>
    <header>
        <h1>Coding Projects by Riley</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <div class="content">
        <section id="contact">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out to me by filling out the form below.</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <div class="form-group">
                    <button id="send-button" type="submit">Send Message</button>
                </div>
            </form>
            <div id="response"></div>
        </section>

        <div id="thank-you-message">
            <h2>Thank you for your message!</h2>
            <button onclick="returnHome()">Return to Home</button>
        </div>
    </div>

    <footer>
        <p>&copy;  2024 Riley Berycz. All rights reserved.</p>
    </footer>

    <!-- Include EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" type="text/javascript"></script>
    <script>
        (function() {
            emailjs.init("HFZDPHvqhlcBVtlBd"); 
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const sendButton = document.getElementById('send-button');
            sendButton.textContent = "Sending...";
            sendButton.disabled = true;

            emailjs.sendForm('service_ijuppgl', 'template_m68e6cn', this)
                .then(function() {
                    sendButton.classList.remove("failed");
                    sendButton.classList.add("sent");
                    sendButton.textContent = "Sent!";
                    document.getElementById('response').style.display = "none";
                }, function(error) {
                    sendButton.classList.remove("sent");
                    sendButton.classList.add("failed");
                    sendButton.textContent = "Failed!";
                    sendButton.disabled = false;

                    document.getElementById('response').innerHTML = "Failed to send message. Please try again later.";
                    document.getElementById('response').style.display = "block";
                });
        });
        function returnHome() {
            window.location.href = "/index.html"; // Adjust the URL as needed
        }
    </script>
</body>
</html>
